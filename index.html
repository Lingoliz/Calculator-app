<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc">
            <div class="calc-header">
                <p class="title">Calc</p>
                <div class="toggle">
                    <p>theme</p>
                    <div class="switch">
                        <div class="toggle-title">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="prog"></div>
                    </div>
                </div>
            </div>
            <div class="screen"></div>
            <div class="keys">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="prim delete">DEL</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class=" char">+</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class=" char">-</div>
                <div class="num dot">.</div>
                <div class="num">0</div>
                <div class=" char">/</div>
                <div class=" char">*</div>
                <div class="prim reset">RESET</div>
                <div class="equal ">=</div>



            </div>
        </div>
    </main>


    <script src="/script.js"></script>
</body>
</html>
